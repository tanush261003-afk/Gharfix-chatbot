<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GharFix Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h2>üè† GharFix Assistant</h2>
                <p>Your one-stop solution for home services</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about our services, pricing, booking..." 
                    
                >
                <button id="sendButton">Send</button>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" data-msg="List all the services">Our Services</button>
                <button class="quick-btn" data-msg="How do I book a service?">How to Book</button>
                <button class="quick-btn" data-msg="What are your rates?">Pricing</button>
                
            </div>
        </div>
    </div>
    
    <script src="front.js"></script>
</body>
</html>
